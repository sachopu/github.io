<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>aframetest</title>
        <script src='./arjs3/aframe-master.min.js'></script>
    </head>
    <body>
        <a-scene background="color: #888" stats>
            <a-assets>
                <a-mixin id="bonG" geometry="primitive: plane; height:20; width:20" ></a-mixin>
                <a-mixin id="size" amimation="property: object3D.rotation.x; to: 360 loop: true; easing: linear; dur: 3000"></a-mixin>
                <a-mixin id="spinAnimation" animation="property: object3D.rotation.z; to: 360; loop: true; easing:easeInCirc; dur: 6000"></a-mixin>
                <a-mixin id="framein" animation="property: position; to:0 2.1 0.5; dur: 1000;"></a-mixin>  
                <a-mixin id="framein2" animation="property: position; to:0 -2.1 0.5; dur: 1000;"></a-mixin>  
                <a-mixin id="spinorbit" src="#bonji" position="0 2.1 0.5" width="1" height="1" tranceparent="true" opacity="1" material="shader: standard; emissive:#000; color:#111" 
                animation__0="property: rotation; to: 0 0 -360; loop: true; easing: linear; dur: 2000";
                animation__1="property: components.material.material.opacity; type: opacity; from: 0.7; to: 0.8; 
                loop: true; easing: easeInElastic; dur: 1000"></a-mixin>
                <img id="bonji" src="bonji.png">
     
            </a-assets>
            <a-entity position="0 0 6">
                <a-camera wasd-controls-enbled="true"></a-camera>
            </a-entity>
            <a-entity position="0 0 -5">
                <a-entity light="type: point; intensity: 2"></a-entity>
                <a-entity light="type: ambient; color: #888"></a-entity>
                <a-entity mixin="bonplane"></a-entity>
            </a-entity>
            <a-entity scale="1.5 1.5 1.5" position="0 1 0">
            <a-entity mixin="spinAnimation" animation="dur: 8000">
                <a-image src="#bonji" width="3" height="3" tranceparent="true" opacity="1" material="shader: standard; emissive:#000; color:#111"
                animation="property: components.material.material.opacity; type: opacity; from: 0.7; to: 0.8; 
                loop: true; easing: easeInOutElastic; dur: 100; dir: alternate"></a-entity>
                    
                    <a-entity mixin="spinAnimation" animation="dur: 5000">
                    <a-image mixin="framein spinorbit" src="#bonji" position="5 5 5;" width="1" height="1" tranceparent="true" opacity="1" material="shader: standard; emissive:#000; color:#111" ></a-entity>
                    
                    <a-entity mixin="spinAnimation" animation="dur: 5000">
                        <a-image mixin="framein2 spinorbit" src="#bonji" position="-10 -10 -10;" width="1" height="1"  tranceparent="true" opacity="1" material="shader: standard; emissive:#000; color:#111" ></a-entity>
            </a-entity>
        
        </a-scene>
    </body>
</html>
