<!DOCTYPE html>
<script src='./arjs3/aframe-master.min.js'></script>
<script src='./arjs3/aframe-extras.min.js'></script>
<script src="https://unpkg.com/aframe-sprite-particles-component@0.5.4/aframe-sprite-particles-component.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='./arjs3/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        renderer="gammaOutput: true;"
        
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
        >
        

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='./arjs3/dataNFT/pinball'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='./arjs3/kuma.glb'
                scale="80 80 80"
                position="80 80 -40"
                rotation="0 180 0"
                animation-mixer
                >
            </a-entity>
            <a-entity position="0 80 -1"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
              animation__2="property: position; 
              to: 0 360 0; to:360 0 0; dur: 2000; easing: linear; loop: true"
              
              scale="80 80 80"
              sprite-particles__smoke="texture: assets/fog.png; velocity: -.1 1 -.3.. .3 1 .3; spawnRate: 12; lifeTime: 4; scale: 320,640; opacity: 0,0.4,0; color: #666,#222; rotation: -120..120"
              sprite-particles__fire="texture: assets/explosion_sheet.png; textureFrame: 5 5; velocity: .2 .1 -.2.. .6 .1 .2; acceleration: 0 1 0..0 3 0; spawnRate: 15; scale: 160..320,480..640; opacity: 1,0; angularVelocity: 0 60 0; blending: additive"
              sprite-particles__sparks="color: yellow, red; spawnRate: 10; lifeTime: 0.3..0.7; velocity: 0 2.5..0 4.5; angularVelocity: -50 0 -50..50 0 50; scale: .10...80">
            </a-entity>
        </a-nft>
        <a-light type="ambient" intensity="4" color="#ffffff"></a-light>
        <a-light type="point" intensity="0" position="200 100 100"></a-light>
		<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
