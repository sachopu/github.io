<script src='.arjs3/aframe-master.min.js'></script>
<script src='.arjs3/aframe-extras.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='./arjs3/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        renderer="gammaOutput: true;"
        
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
        >
        

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='./arjs3/dataNFT/pinball'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='./kuma.glb'
                scale="80 80 80"
                position="80 80 -40"
                rotation="0 180 0"
                animation-mixer
                >
            </a-entity>
        </a-nft>
        <a-light type="ambient" intensity="3" color="#ffffff"></a-light>
        <a-light type="point" intensity="0" position="200 100 100"></a-light>
		<a-entity camera></a-entity>
    </a-scene>
</body>
